<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="container mx-auto p-8">
        <h1 class="text-white text-2xl mb-8">Teste do Modal</h1>
        
        <button 
            id="openModal" 
            class="bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-xl"
        >
            Abrir Modal
        </button>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[9999] flex items-center justify-center p-4 hidden">
        <div class="bg-slate-900 rounded-2xl max-w-md w-full max-h-[90vh] overflow-hidden border border-slate-700">
            <!-- Header -->
            <div class="flex items-center justify-between p-6 border-b border-slate-700">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full flex items-center justify-center">
                        <span class="text-white">❤️</span>
                    </div>
                    <h3 class="text-xl font-bold text-white">Apoie o Projeto</h3>
                </div>
                <button
                    id="closeModal"
                    class="w-8 h-8 rounded-full bg-slate-700 hover:bg-slate-600 flex items-center justify-center transition-colors"
                >
                    <span class="text-white">✕</span>
                </button>
            </div>

            <!-- Content -->
            <div class="p-6">
                <div class="text-center mb-6">
                    <p class="text-slate-300 mb-4">
                        Teste do modal de pagamento!
                    </p>
                    <div class="bg-gradient-to-r from-pink-800/30 to-purple-800/30 rounded-xl p-4 border border-pink-500/30">
                        <div class="text-3xl font-bold text-white mb-2">R$ 5,00</div>
                        <p class="text-pink-300 text-sm">Contribuição única</p>
                    </div>
                </div>

                <form class="space-y-4">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">
                            Nome completo
                        </label>
                        <input
                            type="text"
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:border-pink-500 focus:outline-none transition-colors"
                            placeholder="Seu nome"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-white text-sm font-medium mb-2">
                            E-mail
                        </label>
                        <input
                            type="email"
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:border-pink-500 focus:outline-none transition-colors"
                            placeholder="seu@email.com"
                            required
                        />
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl"
                    >
                        Testar Modal
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeModal');

        openBtn.addEventListener('click', () => {
            console.log('Abrindo modal...');
            modal.classList.remove('hidden');
        });

        closeBtn.addEventListener('click', () => {
            console.log('Fechando modal...');
            modal.classList.add('hidden');
        });

        // Fechar ao clicar fora do modal
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
